<div class="md-sidebar job-sidebar">
  <a class="btn btn-primary md-sidebar-toggle" href="javascript:void(0)" (click)="openFilter()"
    >file filter</a
  >
  <div class="md-sidebar-aside custom-scrollbar" [class.open]="isOpen">
    <div class="file-sidebar">
      <div class="card">
        <div class="card-body">
          <ul>
            @for(details of sidebar; track details){
            <li>
              <div class="btn" [ngClass]="details.active ? 'btn-primary' : 'btn-light'">
                <app-feather-icons [icon]="details.icon" />
                {{ details.title }}
              </div>
            </li>
            }
          </ul>
          <hr />
          <ul>
            <li>
              <div class="btn btn-outline-primary progress-text">
                <app-feather-icons [icon]="'database'" />
                Storage
              </div>
              <div class="m-t-15">
                <div class="progress sm-progress-bar mb-3">
                  <div
                    class="progress-bar bg-primary"
                    role="progressbar"
                    style="width: 25%"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
                <h6 class="f-w-700">25 GB of 100 GB used</h6>
              </div>
            </li>
          </ul>
          <hr />
          <ul>
            <li>
              <div class="btn btn-outline-primary progress-text">
                <app-feather-icons [icon]="'grid'" />
                Pricing plan
              </div>
            </li>
            <li></li>
          </ul>
        </div>
        <div class="pricing-plan">
          <h5 class="f-w-700">Trial Version</h5>
          <h3>FREE</h3>
          <p>100 GB Space</p>
          <div class="btn btn-outline-primary btn-xs">Selected</div>
          <img class="bg-img" src="assets/images/dashboard/folder.png" alt="" />
        </div>
      </div>
    </div>
  </div>
</div>
