<div class="md-sidebar">
  <a class="btn btn-primary md-sidebar-toggle" href="javascript:void(0)" (click)="openFilter()"
    >bookmark filter</a
  >
  <div class="md-sidebar-aside job-left-aside custom-scrollbar" [class.open]="isOpen">
    <div class="email-left-aside">
      <div class="card">
        <div class="card-body">
          <div class="email-app-sidebar left-bookmark">
            <div class="d-flex">
              <div class="media-size-email">
                <img class="me-3 rounded-circle" src="assets/images/user/user.png" alt="" />
              </div>
              <div class="flex-grow-1">
                <h4 class="f-w-700">MARK JENCO</h4>
                <p>Markjecno&#64;gmail.com</p>
              </div>
            </div>
            <ul class="nav main-menu" role="tablist">
              <li class="nav-item">
                <button
                  class="badge-light-primary btn-block btn-mail w-100"
                  type="button"
                  (click)="openModal('add_bookmark')"
                >
                  <app-feather-icons [icon]="'bookmark'" [class]="'me-2'" />
                  New Bookmark
                </button>
              </li>
              <li class="nav-item"><span class="main-title f-w-700"> Views</span></li>
              @for(tab of bookmark; track tab){ @if(tab.type === 'views'){
              <li>
                <a
                  id="pills-created-tab"
                  href="javascript:void(0)"
                  role="tab"
                  (click)="changeTab(tab.value)"
                >
                  <span class="title"> {{ tab.title }}</span>
                </a>
              </li>
              } }
              <li>
                <hr />
              </li>
              <li>
                <span class="main-title f-w-700">
                  Tags<span class="pull-right">
                    <a href="javascript:void(0)" (click)="openModal('add_tag')">
                      <app-feather-icons [icon]="'plus-circle'" [class]="'me-2'" /> </a></span
                ></span>
              </li>
              @for(tab of bookmark; track tab){ @if(tab.type === 'tag'){
              <li>
                <a
                  class="show"
                  id="pills-notification-tab"
                  href="javascript:void(0)"
                  (click)="changeTab(tab.value)"
                >
                  <span class="title"> {{ tab.title }}</span>
                </a>
              </li>
              } }
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
