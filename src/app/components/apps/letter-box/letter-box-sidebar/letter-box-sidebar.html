<div class="md-sidebar">
  <a class="btn btn-primary md-sidebar-toggle" href="javascript:void(0)" (click)="openFilter()"
    >email filter</a
  >
  <div class="md-sidebar-aside job-left-aside custom-scrollbar" [class.open]="isOpen">
    <div class="email-left-aside">
      <div class="card">
        <div class="card-body">
          <div class="email-app-sidebar">
            <button class="btn btn-primary emailbox" type="button" (click)="openModal('compose')">
              <i class="fa fa-plus"></i>Compose Email
            </button>
            <ul class="nav nav-pills main-menu email-category" id="email-pills-tab" role="tablist">
              @for(tab of letterBoxDetails; track tab){
              <li class="nav-item">
                <a
                  class="nav-link"
                  [class.active]="activeTab === tab.value"
                  id="inbox-pill-tab"
                  href="javascript:void(0)"
                  (click)="changeTab(tab.value)"
                >
                  <app-svg-icon [icon]="tab.icon" />
                  <div>
                    {{ tab.title }} @if(tab.badge){
                    <span class="badge">{{ tab.badgeText }}</span>
                    }
                  </div>
                </a>
              </li>
              }
              <li class="nav-item">
                <a class="nav-link btn" href="javascript:void(0)" (click)="openModal('label')">
                  <i class="fa fa-plus"></i>Add Label
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
