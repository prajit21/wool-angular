<div class="container-fluid">
  <div class="email-wrap email-main-wrapper">
    <div class="row">
      <div class="col-xxl-3 col-xl-4 box-col-12">
        <app-letter-box-sidebar (activeTabValue)="getTabValue($event)" />
      </div>
      <div class="col-xxl-9 col-xl-8 box-col-12">
        <div class="email-right-aside">
          <div class="card email-body email-list" [class.hide]="isShowMail">
            <app-letter-box-header />
            <div class="tab-content" id="email-pills-tabContent">
              <div class="tab-pane fade show active" id="inbox-pill" role="tabpanel" aria-labelledby="inbox-pill-tab">
                <app-letter-box-mail [activeTab]="activeTab" (showMail)="showMail($event)" />
              </div>
            </div>
          </div>
          <div class="card email-body email-read" [class.show]="isShowMail">
            <app-mail-details [isShowMail]="isShowMail" (showMail)="showMail($event)" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
