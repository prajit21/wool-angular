<div class="md-sidebar"><a class="btn btn-primary md-sidebar-toggle" href="javascript:void(0)" (click)="openFilter()">contact filter</a>
  <div class="md-sidebar-aside job-left-aside custom-scrollbar" [class.open]="isOpen">
    <div class="email-left-aside">
      <div class="card">
        <div class="card-body">
          <div class="email-app-sidebar left-bookmark">
            <div class="d-flex">
              <div class="media-size-email"><img class="me-3 rounded-circle" src="assets/images/user/user.png" alt=""></div>
              <div class="flex-grow-1">
                <h4 class="f-w-600">MARK JENCO</h4>
                <p>Markjecno&#64;gmail.com</p>
              </div>
            </div>
            <ul class="nav main-menu contact-options" role="tablist">
              <li class="nav-item">
                <button class="badge-light-primary btn-block btn-mail w-100" type="button" (click)="openModal('contact')">
                  <app-feather-icons [icon]="'users'" [class]="'me-2'" />
                 New Contacts</button>
              </li>
              <li class="nav-item"><span class="main-title"> Views</span></li>
              @for(tab of contact; track tab){
                @if(tab.type === 'views'){
                  <li>
                    <a class="active" id="pills-personal-tab"  href="javascript:void(0)" role="tab" (click)="changeTab(tab.value)">
                      <span class="title"> {{ tab.title }}</span>
                    </a>
                  </li>
                }
              }
              <li>
                <button class="btn btn-category" type="button" (click)="openModal('category')"><span class="title"> + Add Category</span></button>
              </li>
              @for(tab of contact; track tab){
                @if(tab.type === 'tag'){
                  <li>
                    <a class="show" id="pills-organization-tab" href="javascript:void(0)" role="tab" (click)="changeTab(tab.value)">
                      <span class="title"> {{ tab.title }}</span>
                    </a>
                  </li>
                }
              }
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
