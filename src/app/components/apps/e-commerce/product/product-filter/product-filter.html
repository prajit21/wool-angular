<div class="product-sidebar" [class.open]="productService.isOpenFilter">
  <div class="filter-section">
    <div class="card">
      <div class="card-header">
        <h4 class="mb-0 f-w-600" (click)="openFilter()">Filters<span class="pull-right"><i class="fa fa-chevron-down toggle-data"></i></span></h4>
      </div>
      <div class="left-filter">
        <div class="card-body filter-cards-view animate-chk">
          <div class="product-filter">
            <h4 class="f-w-600">Category</h4>
            <div class="checkbox-animated mt-0">
              <label class="d-block" for="edo-ani5">
                <input class="checkbox_animated" id="edo-ani5" type="checkbox">Man Shirt
              </label>
              <label class="d-block" for="edo-ani6">
                <input class="checkbox_animated" id="edo-ani6" type="checkbox">Man Jeans
              </label>
              <label class="d-block" for="edo-ani7">
                <input class="checkbox_animated" id="edo-ani7" type="checkbox">Woman Top
              </label>
              <label class="d-block" for="edo-ani8">
                <input class="checkbox_animated" id="edo-ani8" type="checkbox">Woman Jeans
              </label>
              <label class="d-block" for="edo-ani9">
                <input class="checkbox_animated" id="edo-ani9" type="checkbox">Man T-shirt
              </label>
            </div>
          </div>
          <div class="product-filter">
            <h4 class="f-w-600">Brand</h4>
            <div class="checkbox-animated mt-0">
              <label class="d-block" for="chk-ani">
                <input class="checkbox_animated" id="chk-ani" type="checkbox"> Levi's
              </label>
              <label class="d-block" for="chk-ani1">
                <input class="checkbox_animated" id="chk-ani1" type="checkbox">Diesel
              </label>
              <label class="d-block" for="chk-ani2">
                <input class="checkbox_animated" id="chk-ani2" type="checkbox">Lee
              </label>
              <label class="d-block" for="chk-ani3">
                <input class="checkbox_animated" id="chk-ani3" type="checkbox">Hudson
              </label>
              <label class="d-block" for="chk-ani4">
                <input class="checkbox_animated" id="chk-ani4" type="checkbox">Denizen
              </label>
              <label class="d-block" for="chk-ani5">
                <input class="checkbox_animated" id="chk-ani5" type="checkbox">Spykar
              </label>
            </div>
          </div>
          <div class="product-filter slider-product">
            <h4 class="f-w-600">Colors</h4>
            <div class="color-selector">
              <ul>
                <li class="white"></li>
                <li class="gray"></li>
                <li class="black"></li>
                <li class="orange"></li>
                <li class="green"></li>
                <li class="pink"></li>
                <li class="yellow"></li>
                <li class="blue"></li>
                <li class="red"></li>
              </ul>
            </div>
          </div>
          <div class="product-filter pb-0">
            <h4 class="f-w-600">Price</h4>
            <ngx-slider [(value)]="value" [(highValue)]="maxValue" [options]="sliderOption" />
            <h4 class="f-w-600">New Products</h4>
          </div>
          <div class="product-filter pb-0 new-products">
            <div class="owl-carousel owl-theme " id="testimonial" style="display: block;">
              <div class="item">
                <owl-carousel-o [options]="options">
                  @for(details of newProducts; track details){
                    <ng-template carouselSlide>
                        @for(data of details.items; track data){
                          <div class="product-box row">
                            <div class="product-img col-md-5"><img class="img-fluid img-100" [src]="data.image " alt=""></div>
                            <div class="product-details col-md-7 text-start"><span><i class="fa fa-star font-warning me-1"></i><i class="fa fa-star font-warning me-1"></i><i class="fa fa-star font-warning me-1"></i><i class="fa fa-star font-warning me-1"></i><i class="fa fa-star font-warning"></i></span>
                              <p class="mb-0">{{ data.productName }}</p>
                              <div class="product-price">${{ data.price }}</div>
                            </div>
                          </div>
                        }
                    </ng-template>
                  }
                </owl-carousel-o>
              </div>
            </div>
          </div>
          <div class="product-filter text-center"><img class="img-fluid banner-product" src="assets/images/ecommerce/banner.jpg" alt=""></div>
        </div>
      </div>
    </div>
  </div>
</div>
