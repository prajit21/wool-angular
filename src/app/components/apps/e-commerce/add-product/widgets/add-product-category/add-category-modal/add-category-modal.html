<div class="modal-content">
  <div class="modal-header">
    <h3 class="modal-title fs-5">Create new category</h3>
    <button class="btn-close" type="button" (click)="closeModal()"></button>
  </div>
  <div class="modal-body custom-input">
    <div class="create-category">
      <div>
        <label class="form-label" for="categoryName"
          >Category Name <span class="txt-danger"> *</span></label
        >
        <input class="form-control m-0" id="categoryName" type="text" required="" />
        <div class="toolbar-box">
          <angular-editor />
        </div>
      </div>
      <p class="f-light">Improve product visibility by adding a compelling description.</p>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-light me-2" type="button" (click)="closeModal()">Cancel</button>
    <button class="btn btn-primary" type="button">Add</button>
  </div>
</div>
