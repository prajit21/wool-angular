<div class="sidebar-body">
  <form class="price-wrapper" novalidate [formGroup]="myForm">
    <div class="row g-3 custom-input">
      <div class="col-sm-6">
        <label class="form-label" for="initialCost">Initial cost <span class="txt-danger">*</span></label>
        <input class="form-control" id="initialCost" type="number" formControlName="initial_cost" [ngClass]="{ 'is-invalid' : (initial_cost?.touched || validate) && initial_cost?.errors , 'is-valid' : !initial_cost?.errors}">
      </div>
      <div class="col-sm-6">
        <label class="form-label" for="sellingPrice">Selling price <span class="txt-danger">*</span></label>
        <input class="form-control" id="sellingPrice" type="number" formControlName="selling_price" [ngClass]="{ 'is-invalid' : (selling_price?.touched || validate) && selling_price?.errors , 'is-valid' : !selling_price?.errors}">
      </div>
      <div class="col-sm-6">
        <label class="form-label">Choose your currency</label>
        <select class="form-select" aria-label="Default select example" formControlName="currency" [ngClass]="{ 'is-invalid' : (currency?.touched || validate) && currency?.errors , 'is-valid' : !currency?.errors}">
          <option selected="" value="">Currency</option>
          <option value="dollar">Dollar $</option>
          <option value="1">Euro €</option>
          <option value="2">Rupees ₹</option>
          <option value="3">British pounds £</option>
          <option value="4">Russian Ruble ₽</option>
          <option value="5">Japanese Yen ¥</option>
          <option value="6">Singapore Dollar S$</option>
        </select>
      </div>
      <div class="col-sm-6">
        <label class="form-label" for="productStock1">Product stocks<span class="txt-danger">*</span></label>
        <input class="form-control" id="productStock1" type="number" formControlName="stock" [ngClass]="{ 'is-invalid' : (stock?.touched || validate) && stock?.errors , 'is-valid' : !stock?.errors}">
      </div>
      <div class="col-12">
        <label class="form-label">Types of product discount<i class="icon-help-alt ms-1"></i></label>
        <ul class="radio-wrapper" >
          <li>
            <input class="form-check-input" id="radio-icon" type="radio" name="radio5" value="option5" checked="">
            <label class="form-check-label" for="radio-icon"><span>Fixed Price</span></label>
          </li>
          <li>
            <input class="form-check-input" id="radio-icon4" type="radio" name="radio5" value="option5">
            <label class="form-check-label" for="radio-icon4"><span>BOGO(Buy one, Get one)</span></label>
          </li>
          <li>
            <input class="form-check-input" id="radio-icon5" type="radio" name="radio5" value="option5">
            <label class="form-check-label" for="radio-icon5"><span>Seasonal or holiday discount</span></label>
          </li>
          <li>
            <input class="form-check-input" id="radio-icon6" type="radio" name="radio5" value="option5">
            <label class="form-check-label" for="radio-icon6"><span>Percentage-based discount(%)</span></label>
          </li>
          <li>
            <input class="form-check-input" id="radio-icon7" type="radio" name="radio5" value="option5">
            <label class="form-check-label" for="radio-icon7"><span>Volume or bulk discount</span></label>
          </li>
        </ul>
      </div>
    </div>
    <div class="product-buttons">
      <div class="btn me-2">
        <div class="d-flex align-items-center gap-sm-2 gap-1" (click)="previous()">
          <svg>
            <use href="assets/svg/icon-sprite.svg#back-arrow"></use>
          </svg>Previous
        </div>
      </div>
      <div class="btn">
        <div class="d-flex align-items-center gap-sm-2 gap-1" (click)="next()">Next
          <svg>
            <use href="assets/svg/icon-sprite.svg#front-arrow"> </use>
          </svg>
        </div>
      </div>
    </div>
  </form>
</div>
