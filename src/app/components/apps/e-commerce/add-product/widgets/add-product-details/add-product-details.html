<div class="sidebar-body">
  <form class="row g-2" novalidate [formGroup]="myForm">
    <label class="form-label col-12 m-0" for="productTitle1">Product Title <span class="txt-danger"> *</span></label>
    <div class="col-12 custom-input">
      <input class="form-control" id="productTitle1" type="text" formControlName="product_title" [ngClass]="{ 'is-invalid' : (product_title?.touched || validate) && product_title?.errors , 'is-valid' : !product_title?.errors}">
      @if(!product_title?.errors){
        <div class="valid-feedback">Looks good!</div>
      }@else{
        <div class="invalid-feedback">A product name is required and recommended to be unique.</div>
      }
    </div>
    <div class="col-12">
      <div class="toolbar-box">
        <angular-editor />
        <div id="editor2"></div>
      </div>
      <p class="f-light">Improve product visibility by adding a compelling description.</p>
    </div>
  </form>
  <div class="product-buttons">
    <div class="btn" (click)="next()">
      <div class="d-flex align-items-center gap-sm-2 gap-1">Next
        <app-svg-icon [icon]="'front-arrow'" />
      </div>
    </div>
  </div>
</div>
