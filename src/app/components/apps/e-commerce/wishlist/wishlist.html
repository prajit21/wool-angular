<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h4>Wishlist</h4>
        </div>
        <div class="card-body">
          <div class="row g-sm-4 g-3">
            @for(details of wishlistProducts; track details){
            <div class="col-xl-4 col-md-6">
              <div class="prooduct-details-box">
                <div class="d-flex">
                  <img
                    class="align-self-center img-fluid img-60"
                    [src]="details.img"
                    alt="javascript:void(0)"
                  />
                  <div class="flex-grow-1 ms-3">
                    <div class="product-name">
                      <h6><a href="javascript:void(0)">{{ details.name }}</a></h6>
                    </div>
                    <div class="rating">
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                    </div>
                    <div class="price d-flex">
                      <div class="text-muted me-2">Price</div>
                      : {{ details.price }}$
                    </div>
                    <div class="avaiabilty">
                      <div class="text-success">{{ details.status }}</div>
                    </div>
                    <a class="btn btn-primary btn-xs" href="javascript:void(0)">Move to Cart</a>
                  </div>
                </div>
              </div>
            </div>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Container-fluid Ends-->
</div>
