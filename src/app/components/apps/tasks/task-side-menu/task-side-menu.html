<div class="md-sidebar"><a class="btn btn-primary md-sidebar-toggle" href="javascript:void(0)" (click)="openFilter()">task filter</a>
  <div class="md-sidebar-aside job-left-aside custom-scrollbar" [class.open]="isOpen">
    <div class="email-left-aside">
      <div class="card">
        <div class="card-body">
          <div class="email-app-sidebar left-bookmark task-sidebar">
            <div class="d-flex">
              <div class="media-size-email"><img class="me-3 rounded-circle" src="assets/images/user/user.png" alt=""></div>
              <div class="flex-grow-1">
                <h5 class="f-w-600">MARK JENCO</h5>
                <p>Markjecno&#64;gmail.com</p>
              </div>
            </div>
            <ul class="nav main-menu" role="tablist">
              <li class="nav-item">
                <button class="badge-light-primary btn-block btn-mail w-100" type="button" (click)="openModal('task')">
                  <app-feather-icons [icon]="'check-circle'" [class]="'me-2'" />
                   New Task</button>
              </li>
              <li class="nav-item"><span class="f-w-700 main-title"> Views</span></li>
              @for(tab of tasks; track tab){
                @if(tab.type === 'views'){
                  <li>
                    <a class="active" id="pills-created-tab" href="javascript:void(0)" role="tab" (click)="changeTab(tab.value)">
                      <span class="title"> {{ tab.title }}</span>
                    </a>
                  </li>
                }
              }
              <li>
                <hr>
              </li>
              <li><span class="f-w-700 main-title"> Tags<span class="pull-right">
                <a href="javascript:void(0)" (click)="openModal('tag')">
                  <app-feather-icons [icon]="'plus-circle'" /></a></span></span></li>
              @for(tab of tasks; track tab){
                @if(tab.type === 'tag'){
                  <li>
                    <a class="show" id="pills-notification-tab" href="javascript:void(0)" role="tab" (click)="changeTab(tab.value)">
                      <span class="title"> {{ tab.title }}</span>
                    </a>
                  </li>
                }
              }
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
