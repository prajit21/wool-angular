<div class="modal-content">
  <div class="modal-header">
    <h3 class="modal-title" id="exampleModalLabel">Add Task</h3>
    <button class="btn-close" type="button" (click)="closeModal()"></button>
  </div>
  <div class="modal-body">
    <form
      class="form-bookmark needs-validation"
      id="bookmark-form"
      novalidate=""
      [formGroup]="myForm"
      (ngSubmit)="addTask()"
    >
      <div class="row">
        <div class="mb-3 mt-0 col-md-12">
          <label for="task-title">Task Title</label>
          <input
            class="form-control"
            id="task-title"
            type="text"
            autocomplete="off"
            formControlName="taskTitle"
            [ngClass]="{ 'is-invalid' : (taskTitle?.touched || validate) && taskTitle?.errors , 'is-valid' : !taskTitle?.errors}"
          />
        </div>
        <div class="mb-3 mt-0 col-md-12">
          <label for="sub-task">Sub task</label>
          <input
            class="form-control"
            id="sub-task"
            type="text"
            autocomplete="off"
            formControlName="subTask"
            [ngClass]="{ 'is-invalid' : (subTask?.touched || validate) && subTask?.errors , 'is-valid' : !subTask?.errors}"
          />
        </div>
        <div class="mb-3 mt-0 col-md-12">
          <div class="d-flex date-details">
            <div class="d-inline-block">
              <label class="d-block mb-0" for="chk-ani">
                <input class="checkbox_animated" id="chk-ani" type="checkbox" />Remind on
              </label>
            </div>
            <div class="d-inline-block">
              <input
                class="datepicker-here form-control"
                placeholder="yyyy-mm-dd"
                value="{{todayDate}}"
                name="dp"
                ngbDatepicker
                #d="ngbDatepicker"
                (click)="d.toggle()"
                formControlName="date"
                [ngClass]="{ 'is-invalid' : (date?.touched || validate) && date?.errors , 'is-valid' : !date?.errors}"
              />
            </div>
            <div class="d-inline-block">
              <select
                class="form-control"
                formControlName="time"
                [ngClass]="{ 'is-invalid' : (time?.touched || validate) && time?.errors , 'is-valid' : !time?.errors}"
              >
                <option value="7:00">7:00 am</option>
                <option value="7:30">7:30 am</option>
                <option value="8:00">8:00 am</option>
                <option value="8:30">8:30 am</option>
                <option value="9:00">9:00 am</option>
                <option value="9:30">9:30 am</option>
                <option value="10:00">10:00 am</option>
                <option value="10:30">10:30 am</option>
                <option value="11:00">11:00 am</option>
                <option value="11:30">11:30 am</option>
                <option value="12:00">12:00 pm</option>
                <option value="12:30">12:30 pm</option>
                <option value="13:00">1:00 pm</option>
                <option value="14:00">2:00 pm</option>
                <option value="15:00">3:00 pm</option>
                <option value="16:00">4:00 pm</option>
                <option value="17:00">5:00 pm</option>
                <option value="18:00">6:00 pm</option>
              </select>
            </div>
            <div class="d-inline-block">
              <label class="d-block mb-0" for="chk-ani1">
                <input class="checkbox_animated" id="chk-ani1" type="checkbox" />Notification
              </label>
            </div>
            <div class="d-inline-block">
              <label class="d-block mb-0" for="chk-ani2">
                <input class="checkbox_animated" id="chk-ani2" type="checkbox" />Mail
              </label>
            </div>
          </div>
        </div>
        <div class="mb-3 mt-0 col-md-6">
          <select class="form-control">
            <option value="task">My Task</option>
          </select>
        </div>
        <div class="mb-3 mt-0 col-md-6">
          <select class="form-control" id="bm-collection">
            <option value="general">General</option>
          </select>
        </div>
        <div class="mb-3 col-md-12 my-0">
          <textarea
            class="form-control"
            autocomplete="off"
            formControlName="description"
            [ngClass]="{ 'is-invalid' : (description?.touched || validate) && description?.errors , 'is-valid' : !description?.errors}"
          >
          </textarea>
        </div>
      </div>
      <input id="index_var" type="hidden" value="6" />
      <button class="btn btn-secondary me-2" id="Bookmark" type="submit">Save</button>
      <button class="btn btn-primary" type="button" (click)="closeModal()">Cancel</button>
    </form>
  </div>
</div>
