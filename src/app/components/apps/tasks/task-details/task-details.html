<div class="email-right-aside bookmark-tabcontent">
  <div class="card email-body radius-left">
    <div class="ps-0">
      <div class="tab-content">
        <div class="tab-pane fade active show" id="pills-created" role="tabpanel" aria-labelledby="pills-created-tab">
          <div class="card mb-0">
            <div class="card-header d-flex">
              <h3 class="mb-0">{{ taskData.title }}</h3>
              <a href="javascript:void(0)">
                <app-feather-icons [icon]="'printer'" [class]="'me-2'" />
                Print
              </a>
            </div>
            @if(taskDetails.length){
              <div class="card-body p-0">
                <div class="taskadd">
                  <div class="table-responsive custom-scrollbar">
                    <table class="table">
                      <tbody>
                        @for(task of taskDetails; track task){
                          <tr>
                            <td>
                              <h5 class="task_title_0 f-w-700">{{ task.title }}</h5>
                              <p class="project_name_0">{{ task.subtitle }}</p>
                            </td>
                            <td>
                              <p class="task_desc_0">{{ task.description }}</p>
                            </td>
                            <td>
                              <a class="me-2" href="javascript:void(0)">
                                <app-feather-icons [icon]="'link'" />
                              </a>
                              <a href="javascript:void(0)">
                                <app-feather-icons [icon]="'more-horizontal'" />
                              </a>
                            </td>
                            <td>
                              <a href="javascript:void(0)">
                                <app-feather-icons [icon]="'trash-2'" />
                              </a>
                            </td>
                          </tr>
                        }
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            }@else {
              <div class="card-body">
                <div class="details-bookmark text-center">
                  <div class="row" id="favouriteData"></div>
                  <div class="no-favourite"><span>No task found.</span></div>
                </div>
              </div>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
