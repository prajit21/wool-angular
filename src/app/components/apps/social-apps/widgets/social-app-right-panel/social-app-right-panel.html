<div class="default-according style-1 faq-accordion job-accordion" id="accordionoc1">
  <div class="row" ngbAccordion>
    <div class="col-xl-12 xl-100 col-sm-6" ngbAccordionItem [collapsed]="false">
      <div class="card">
        <div class="card-header" ngbAccordionHeader>
          <h5 class="mb-0">
            <button class="btn btn-link" type="button" ngbAccordionButton>Profile Intro</button>
          </h5>
        </div>
        <div class="collapse show" id="collapseicon2" ngbAccordionCollapse>
          <div class="card-body filter-cards-view" ngbAccordionBody>
            <ng-template>
              <app-social-profile-intro />
            </ng-template>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-12 col-sm-6" ngbAccordionItem [collapsed]="false">
      <div class="card">
        <div class="card-header" ngbAccordionHeader>
          <h5 class="mb-0">
            <button class="btn btn-link" ngbAccordionButton>Followers</button>
          </h5>
        </div>
        <div class="collapse show" id="collapseicon3" ngbAccordionCollapse>
          <div class="card-body social-list filter-cards-view" ngbAccordionBody>
            <ng-template>
              <app-social-followers />
            </ng-template>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-12 col-sm-6" ngbAccordionItem [collapsed]="false">
      <div class="card">
        <div class="card-header" ngbAccordionHeader>
          <h5 class="mb-0">
            <button class="btn btn-link" ngbAccordionButton>Followings</button>
          </h5>
        </div>
        <div class="collapse show" id="collapseicon10" ngbAccordionCollapse>
          <div class="card-body social-list filter-cards-view" ngbAccordionBody>
            <ng-template>
              <app-social-following />
            </ng-template>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-12 col-sm-6" ngbAccordionItem [collapsed]="false">
      <div class="card">
        <div class="card-header" ngbAccordionHeader>
          <h5 class="mb-0">
            <button class="btn btn-link" ngbAccordionButton>Latest Photos</button>
          </h5>
        </div>
        <div class="collapse show" id="collapseicon4" ngbAccordionCollapse>
          <div class="card-body photos filter-cards-view px-0" ngbAccordionBody>
            <ng-template>
              <app-social-latest-photos />
            </ng-template>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-12 col-sm-6" ngbAccordionItem [collapsed]="false">
      <div class="card">
        <div class="card-header" ngbAccordionHeader>
          <h5 class="mb-0">
            <button class="btn btn-link" ngbAccordionButton>Friends</button>
          </h5>
        </div>
        <div class="collapse show" id="collapseicon13" ngbAccordionCollapse>
          <div class="card-body avatar-showcase filter-cards-view" ngbAccordionBody>
            <ng-template>
              <app-social-friends />
            </ng-template>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-12 col-sm-6">
      <div class="card">
        <img class="img-fluid" src="assets/images/social-app/timeline-4.png" alt="" />
      </div>
    </div>
  </div>
</div>
