<div class="default-according style-1 faq-accordion" id="accordionExample" ngbAccordion>
  <div class="card" ngbAccordionItem [collapsed]="false">
    <div class="card-header" id="headingOne" ngbAccordionHeader>
      <h2 class="mb-0">
        <button class="btn btn-link btn-block text-start" type="button" ngbAccordionButton>
          My Profile
        </button>
      </h2>
    </div>
    <div class="collapse show" id="collapseOne" ngbAccordionCollapse>
      <div class="card-body socialprofile filter-cards-view" ngbAccordionBody>
        <ng-template>
          <app-social-profile-details />
        </ng-template>
      </div>
    </div>
  </div>
  <div class="card" ngbAccordionItem [collapsed]="false">
    <div class="card-header" id="headingTwo" ngbAccordionHeader>
      <h2 class="mb-0">
        <button
          class="btn btn-link btn-block text-start collapsed"
          type="button"
          ngbAccordionButton
        >
          Mutual Friends
        </button>
      </h2>
    </div>
    <div class="collapse show" id="collapseTwo" ngbAccordionCollapse>
      <div class="card-body social-status filter-cards-view" ngbAccordionBody>
        <ng-template>
          <app-social-mutual-friends />
        </ng-template>
      </div>
    </div>
  </div>
  <div class="card" ngbAccordionItem [collapsed]="false">
    <div class="card-header" id="headingThree" ngbAccordionHeader>
      <h2 class="mb-0">
        <button
          class="btn btn-link btn-block text-start collapsed"
          type="button"
          ngbAccordionButton
        >
          Activity Feed
        </button>
      </h2>
    </div>
    <div class="collapse show" id="collapseThree" ngbAccordionCollapse>
      <div class="card-body social-status filter-cards-view" ngbAccordionBody>
        <ng-template>
          <app-social-activity-feed />
        </ng-template>
      </div>
    </div>
  </div>
</div>
