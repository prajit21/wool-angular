@for(details of mutualFriends; track details){
<div class="d-flex">
  <img class="img-50 rounded-circle m-r-15" [src]="details.img" alt="" />
  <div class="social-status social-{{ details.status }}"></div>
  <div class="flex-grow-1">
    <span class="f-w-700 d-block">{{ details.name }}</span>
    <span class="d-block">{{ details.email }}</span>
  </div>
</div>
}
