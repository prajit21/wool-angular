<div class="pepole-knows">
  <ul>
    @for(details of peopleKnowYou; track details){
    <li>
      <div class="add-friend text-center">
        <img class="img-60 img-fluid rounded-circle" alt="" [src]="details.profile">
        <span class="d-block">{{ details.name }}</span>
        <button class="btn btn-primary btn-xs">Add Friend</button>
      </div>
    </li>
    }
  </ul>
</div>
