<div class="card">
  <div class="card-header">
    <h3>Bar Chart</h3>
  </div>
  <div class="card-body chart-block">
    <canvas
      baseChart
      class="chart"
      [data]="barChart"
      [legend]="barChartLegend"
      [datasets]="barChart.datasets"
      [options]="barChart.barOptions"
    ></canvas>
  </div>
</div>
