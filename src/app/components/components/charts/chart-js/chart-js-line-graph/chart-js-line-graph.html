<div class="card">
  <div class="card-header">
    <h3>Line Graph</h3>
  </div>
  <div class="card-body chart-block">
    <canvas
      baseChart
      class="chart"
      id="myGraph"
      [datasets]="lineGraphData"
      [labels]="lineGraphLabels"
      [legend]="lineGraphLegend"
      [type]="lineGraphType"
    ></canvas>
  </div>
</div>
