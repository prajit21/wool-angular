<div class="card">
  <div class="card-header">
    <h3>Radar Graph</h3>
  </div>
  <div class="card-body chart-block">
    <canvas
      baseChart
      class="chart"
      [datasets]="radarGraphData"
      [labels]="radarGraphLabels"
      [options]="radarGraphOptions"
      [type]="'radar'"
    >
    </canvas>
  </div>
</div>
