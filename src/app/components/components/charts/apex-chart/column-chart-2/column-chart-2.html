<div class="card">
  <div class="card-header">
    <h3>Column Chart</h3>
  </div>
  <div class="card-body">
    <div id="annotationchart">
      <apx-chart [annotations]="columnChart.annotations" [chart]="columnChart.chart" [dataLabels]="columnChart.dataLabels"
                 [stroke]="columnChart.stroke" [grid]="columnChart.grid" [series]="columnChart.series"
                 [title]="columnChart.title" [labels]="columnChart.labels" [xaxis]="columnChart.xaxis"
                 [colors]="columnChart.colors" />
    </div>
  </div>
</div>
