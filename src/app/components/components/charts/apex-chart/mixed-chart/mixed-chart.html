<div class="card">
  <div class="card-header">
    <h3>Mixed Chart</h3>
  </div>
  <div class="card-body">
    <div id="mixedchart">
      <apx-chart [chart]="mixChart.chart" [stroke]="mixChart.stroke" [plotOptions]="mixChart.plotOptions"
                 [series]="mixChart.series" [fill]="mixChart.fill" [labels]="mixChart.labels"
                 [markers]="mixChart.markers" [xaxis]="mixChart.xaxis" [yaxis]="mixChart.yaxis"
                 [tooltip]="mixChart.tooltip" [legend]="mixChart.legend" [colors]="mixChart.colors" />
    </div>
  </div>
</div>
