<div class="card">
  <div class="card-header">
    <h3>Area Spaline Chart </h3>
  </div>
  <div class="card-body">
    <div id="area-spaline">
      <apx-chart [chart]="areaSpaLineChart.chart" [dataLabels]="areaSpaLineChart.dataLabels" [stroke]="areaSpaLineChart.stroke"
                 [series]="areaSpaLineChart.series" [xaxis]="areaSpaLineChart.xaxis" [tooltip]="areaSpaLineChart.tooltip"
                 [colors]="areaSpaLineChart.colors" />
    </div>
  </div>
</div>
