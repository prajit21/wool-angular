<div class="card">
  <div class="card-header">
    <h3>Pie Chart </h3>
  </div>
  <div class="card-body apex-chart">
    <div id="piechart">
      <apx-chart [chart]="pieChart.chart" [labels]="pieChart.labels" [series]="pieChart.series"
                 [responsive]="pieChart.responsive" [colors]="pieChart.colors" />
    </div>
  </div>
</div>
