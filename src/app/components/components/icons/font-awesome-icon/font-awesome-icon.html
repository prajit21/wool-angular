<div class="container-fluid">
  <div class="row">
    @for(details of fontAwesomeIcon; track details){
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h3 class="m-b-0"><span>{{ details.title }}</span></h3>
        </div>
        <div class="card-body">
          <div class="row icon-lists">
            @for(icons of details.icons; track icons){
            <div class="col-sm-6 col-md-4 col-xl-3" (click)="getDetails(icons)">
              <i class="fa fa-{{ icons }}"></i>fa-{{ icons }}
            </div>
            }
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>

@if(details){
<div class="icon-hover-bottom p-fixed fa-fa-icon-show-div" style="display: block">
  <div class="container-fluid">
    <div class="row">
      <div class="icon-popup">
        <div class="close-icon">
          <i class="icofont icofont-close" (click)="details = false"></i>
        </div>
        <div class="icon-first"><i class="fa fa-{{ icon }} fa-2x" id="icon_main"></i></div>
        <div class="icon-class">
          <label class="icon-title">Class</label><span id="fclass1">fa fa-{{ icon }}</span>
        </div>
        <div class="icon-last icon-last">
          <label class="icon-title">Markup</label>
          <div class="form-inline">
            <div class="form-group">
              <input
                class="inp-val form-control m-r-10"
                id="input_copy"
                type="text"
                [value]="val"
                readonly="readonly"
              />
              <button class="btn btn-primary notification" (click)="copyText(val)">
                Copy text
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
}
