<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h3 class="m-b-0">Flag Icons</h3>
        </div>
        <div class="card-body">
          <div class="row icon-lists flag-icons">
            @for(details of flagIcon; track details){
            <div class="col-12 col-sm-6 col-xl-4" (click)="getDetails(details.abbrivation)">
              <div class="d-flex">
                <i class="flag-icon flag-icon-{{ details.abbrivation }}"></i>
                <div class="flex-grow-1 align-self-center">
                  <h5>{{ details.abbrivation | uppercase }}</h5>
                  <h6 class="mt-0">{{ details.name }}</h6>
                </div>
              </div>
            </div>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
@if(details){
<div class="icon-hover-bottom p-fixed fa-fa-icon-show-div" style="display: block">
  <div class="container-fluid">
    <div class="row">
      <div class="icon-popup">
        <div class="close-icon">
          <i class="icofont icofont-close" (click)="details = false"></i>
        </div>
        <div class="icon-first">
          <i class="flag-icon flag-icon-{{ flag }} fa-2x text-white" id="icon_main"></i>
        </div>
        <div class="icon-class">
          <label class="icon-title">Class</label
          ><span id="fclass1">flag-icon flag-icon-{{ flag }}</span>
        </div>
        <div class="icon-last icon-last">
          <label class="icon-title">Markup</label>
          <div class="form-inline">
            <div class="form-group">
              <input
                class="inp-val form-control m-r-10"
                id="input_copy"
                type="text"
                [value]="val"
                readonly="readonly"
              />
              <button class="btn btn-primary notification" (click)="copyText(val)">
                Copy text
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
}
