<div class="cd-timeline-content">
  <div class="timeline-wrapper">
    <div class="badge bg-info">Designer</div>
  </div>
  <h4 class="f-w-700 m-0">Research about most recent design trends.</h4>
  <p class="mb-0">
    Spend some time looking up current design trend. </p>
  <div class="carousel slide">
    <div class="carousel-inner">
      <owl-carousel-o [options]="options">
        <ng-template carouselSlide>
          <div class="carousel-item active"><img class="d-block w-100" src="assets/images/banner/2.jpg" alt="office-work"></div>
        </ng-template>
        <ng-template carouselSlide>
          <div class="carousel-item active"><img class="d-block w-100" src="assets/images/banner/1.jpg" alt="office-work"></div>
        </ng-template>
        <ng-template carouselSlide>
          <div class="carousel-item active"><img class="d-block w-100" src="assets/images/banner/3.jpg" alt="office-work"></div>
        </ng-template>
      </owl-carousel-o>
    </div>
  </div><span class="cd-date">April 23 2022</span>
</div>
