<div class="card">
  <div class="card-header rating-header">
    <h3>Horizontal Rating Bar</h3>
    <p class="f-m-light mt-1">
      Rating is displayed using <code>#u-rating-1to10</code> id using javascript.
    </p>
  </div>
  <div class="card-body">
    <div class="rating-container">
      <bar-rating class="bar" [(rate)]="rate" [max]="10" [theme]="'vertical'" [showText]="true" />
    </div>
  </div>
</div>
