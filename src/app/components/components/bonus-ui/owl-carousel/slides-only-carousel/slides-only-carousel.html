<div class="card">
  <div class="card-header">
    <h3>Slides Only </h3>
  </div>
  <div class="card-body">
    <div class="carousel slide" id="carouselExampleSlidesOnly" data-bs-ride="carousel">
      <div class="carousel-inner">
        <owl-carousel-o [options]="options">
          @for(details of slideOnly; track details){
            <ng-template carouselSlide>
              <div class="carousel-item active">
                <img class="d-block w-100" [src]="details.img" alt="drawing-room">
              </div>
            </ng-template>
          }
        </owl-carousel-o>
      </div>
    </div>
  </div>
</div>
