<div class="card height-equal">
  <div class="card-header">
    <h3>Animation</h3>
  </div>
  <div class="card-body">
    <div class="carousel slide carousel-fade" id="carouselExampleFade" data-bs-ride="carousel">
      <div class="carousel-inner">
        <owl-carousel-o [options]="options">
          @for(details of carouselImages; track details){
          <ng-template carouselSlide>
            <div class="carousel-item active">
              <img class="d-block w-100" [src]="details.img" alt="drawing-room" />
            </div>
          </ng-template>
          }
        </owl-carousel-o>
      </div>
    </div>
  </div>
</div>
