<div class="card">
  <div class="card-header">
    <h3>With Captions</h3>
  </div>
  <div class="card-body">
    <div class="carousel dots slide">
      <div class="carousel-inner">
        <owl-carousel-o [options]="options">
          @for(details of carouselImages; track details){
            <ng-template carouselSlide>
              <div class="carousel-item active">
                <img class="d-block w-100" [src]="details.img" alt="drawing-room">
                <div class="carousel-caption d-none d-md-block">
                  <h5>{{ details.title }}</h5>
                  <p>{{ details.description }}</p>
                </div>
              </div>
            </ng-template>
          }
        </owl-carousel-o>
      </div>
    </div>
  </div>
</div>
