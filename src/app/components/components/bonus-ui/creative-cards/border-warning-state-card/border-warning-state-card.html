<div class="card height-equal">
  <div class="card-header border-l-warning border-3">
    <h3>Border Warning State</h3>
    <p class="mt-1 f-m-light">Use the class of<code>.b-l-* </code>for left border and <code>.border-3 </code>is used to increase the width of the border.</p>
  </div>
  <div class="card-body">
    <ol class="list-group list-group-numbered">
      @for(details of warningStateCard; track details){
        <li class="list-group-item txt-{{ details.colorClass }} fw-bold">{{ details.text }}</li>
      }
    </ol>
  </div>
</div>
