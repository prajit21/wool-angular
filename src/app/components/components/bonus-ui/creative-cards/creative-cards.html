<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-6">
      <app-border-left-card />
    </div>
    <div class="col-12 col-md-6">
      <app-border-right-card />
    </div>
    <div class="col-12 col-md-6">
      <app-border-top-card />
    </div>
    <div class="col-12 col-md-6">
      <app-border-bottom-card />
    </div>
    <div class="col-xxl-4 col-md-6">
      <app-border-primary-state-card />
    </div>
    <div class="col-xxl-4 col-md-6">
      <app-border-warning-state-card />
    </div>
    <div class="col-xxl-4 col-12">
      <app-border-secondary-state-card />
    </div>
    @for(details of absoluteCards; track details){
    <div class="col-sm-12 col-xl-6">
      <app-absolute-card [details]="details" />
    </div>
    }
  </div>
</div>
