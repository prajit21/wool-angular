<div class="card">
  <div class="card-header">
    <h3>Numbered & badge lists</h3>
    <p class="f-m-light mt-1">
      Use the<code> .list-group-numbered</code> modifier class to numbered list group items.Numbers
      are generated via CSS for better placement inside list group items.
    </p>
  </div>
  <div class="card-body">
    <ol class="list-group list-group-numbered badge-list">
      @for(details of numberBadgeList; track details){
      <li class="list-group-item d-flex justify-content-between align-items-start flex-wrap">
        <div>{{ details.name }}</div>
        <span class="badge badge-{{ details.tagColor }} rounded-pill p-2"
          >{{ details.tagText }}</span
        >
      </li>
      }
    </ol>
  </div>
</div>
