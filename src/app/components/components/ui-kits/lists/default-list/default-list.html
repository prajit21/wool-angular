<div class="card">
  <div class="card-header">
    <h3>Default lists</h3>
    <p class="f-m-light mt-1">
      Use the <code>.list-group </code>define the list of items. and used
      <code>.list-group-item </code>to indicate the current content.
    </p>
  </div>
  <div class="card-body">
    <ul class="list-group">
      @for(details of defaultList; track details){
      <li class="list-group-item"><i class="icofont icofont-arrow-right"></i>{{ details.item }}</li>
      }
    </ul>
  </div>
</div>
