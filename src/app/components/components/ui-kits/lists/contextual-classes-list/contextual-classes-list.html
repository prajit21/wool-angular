<div class="card height-equal">
  <div class="card-header">
    <h3>Contextual classes</h3>
    <p class="f-m-light mt-1">Use contextual classes to style list items with a stateful background and color.<code>.list-light-*</code> and <code>txt-*</code>.</p>
  </div>
  <div class="card-body">
    <div class="list-group">
      @for(details of contextualClassList; track details){
        <a class="list-group-item list-group-item-action list-light-{{ details.colorClass }}" href="javascript:void(0)">
          This is {{ details.colorClass | titlecase }} bg you can use <em class="txt-{{ details.colorClass === 'dark' ? 'white' : details.colorClass }} fw-bold">.list-light-{{ details.colorClass }}</em> class.
        </a>
      }
    </div>
  </div>
</div>
