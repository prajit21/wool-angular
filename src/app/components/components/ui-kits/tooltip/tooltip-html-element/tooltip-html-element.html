<div class="card">
  <div class="card-header">
    <h3>HTML elements with hover effect</h3>
    <p class="f-m-light mt-1">
      Use the <code>bg-*-light</code> to change light background color and
      <code>data-bs-title </code> to the content under the HTML tag.
    </p>
  </div>
  <div class="card-body">
    <div class="common-flex">
      <button class="btn bg-primary mb-0 me-0" type="button" placement="top" [ngbTooltip]="h1">
        Notifications Received
      </button>
      <button class="btn bg-warning mb-0 me-0" type="button" placement="top" [ngbTooltip]="h2">
        Last Warning
      </button>
      <button class="btn bg-danger mb-0 me-0" type="button" placement="top" [ngbTooltip]="h1">
        It's Danger
      </button>
      <button class="btn bg-info mb-0 me-0" type="button" placement="top" [ngbTooltip]="h2">
        Coming soon
      </button>
    </div>
  </div>
</div>

<ng-template #h1> <em>Thank</em>&nbsp;<u>you</u> </ng-template>
<ng-template #h2> <b>Thank</b>&nbsp;<em>you</em> </ng-template>
