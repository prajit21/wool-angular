<div class="card height-equal">
  <div class="card-header">
    <h3>Badges as part buttons</h3>
    <p class="f-m-light mt-1">
      <code>.badge</code> can be used as part of <code>.btn</code> to provide a icons.
    </p>
  </div>
  <div class="card-body">
    <div class="badge-spacing flex-column align-items-start">
      @for(details of badgeButton; track details){
      <button class="btn btn-{{ details.colorClass }} d-flex align-items-center" type="button">
        {{ details.text }}
        <span class="badge rounded-circle btn-p-space badge-light text-dark ms-2">
          <app-feather-icons [icon]="details.icon" />
        </span>
      </button>
      }
    </div>
  </div>
</div>
