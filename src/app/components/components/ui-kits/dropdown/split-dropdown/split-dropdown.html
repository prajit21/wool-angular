<div class="card">
  <div class="card-header">
    <h3>Split dropdown</h3>
    <p class="f-m-light mt-1">
      When the<code>.show </code>class starts, dropdown appears. And split the dropdown
      <code>.dropdown-toggle-split</code>.
    </p>
  </div>
  <div class="card-body dropdown-basic me-0">
    <div class="common-flex">
      @for(details of splitDropdown; track details){
      <div class="btn-group">
        <button class="btn btn-outline-{{ details.colorClass }}" type="button">
          {{ details.title }}
        </button>
        <div class="dropdown separated-btn">
          <button class="btn btn-{{ details.colorClass }}" type="button">
            <i class="icofont icofont-arrow-down"></i>
          </button>
          <div class="dropdown-content">
            @for(items of details.dropdownItem; track items){
            <a href="javascript:void(0)">{{ items.item }}</a>
            }
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
