<div class="card">
  <div class="card-header">
    <h3>Helper card</h3>
    <p class="f-m-light mt-1">When the<code>.show </code>class starts, dropdown appears.</p>
  </div>
  <div class="card-body rtl-dropdown">
    <div class="common-flex">
      @for(details of helperCardDropdown; track details){
        <div class="btn-group" ngbDropdown>
          <button class="btn btn-{{ details.colorClass }} dropdown-toggle" type="button" ngbDropdownToggle>{{ details.title }}</button>
          <ul class="dropdown-menu dropdown-block p-3 dark-form" ngbDropdownMenu>
            <li ngbDropdownItem>
              <h6 class="fs-6 pb-2">{{ details.tagData }}</h6>
              <p class="dropdown-item helper-truncate">{{ details.desc }}</p>
            </li>
          </ul>
        </div>
      }
    </div>
  </div>
</div>
