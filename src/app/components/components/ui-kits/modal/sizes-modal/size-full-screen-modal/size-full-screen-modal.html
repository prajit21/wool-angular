<div class="modal-content">
  <div class="modal-header">
    <h3 class="modal-title" id="myFullLargeModalLabel">Extra large modal</h3>
    <button class="btn-close py-0" type="button" (click)="closeModal()"></button>
  </div>
  <div class="modal-body dark-modal">
    @for(details of modalContent; track details){
      <div class="large-modal-header">
        <app-feather-icons [icon]="'chevrons-right'" />
        <h5>{{ details.title }}</h5>
      </div>
      <p class="modal-padding-space">{{ details.description }}</p>
    }
  </div>
</div>
