<div class="modal-content">
  <div class="modal-header">
    <h3 class="modal-title">Tooltip and popover modal</h3>
    <button class="btn-close py-0" type="button" (click)="closeModal()"></button>
  </div>
  <div class="modal-body">
    <h5>Popover in a modal</h5>
    <p class="mt-2">
      This
      <a
        class="btn btn-success popover-test"
        placement="top"
        ngbTooltip="this is amazing content"
        role="button"
        >button</a
      >
      triggers a popover on click.
    </p>
    <hr />
    <h5>Tooltips in a modal</h5>
    <p class="mt-2">
      <a
        class="tooltip-test text-info"
        href="javascript:void(0)"
        placement="top"
        ngbTooltip="Tooltip"
        >This link</a
      >
      and
      <a
        class="tooltip-test text-info"
        href="javascript:void(0)"
        placement="top"
        ngbTooltip="Tooltip"
        >that link</a
      >
      have tooltips on hover.
    </p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" type="button" (click)="closeModal()">Close</button>
    <button class="btn btn-primary" type="button">Save changes</button>
  </div>
</div>
