<div class="card">
  <div class="card-header">
    <h3>Basic modal</h3>
    <p class="mt-1 f-m-light">Different types of basic modals using like <code>simple/scrolling/tooltips/grid/varying modal</code>.</p>
  </div>
  <div class="card-body badge-spacing">
    <!-- Simple demo-->
    <button class="btn btn-secondary" type="button" (click)="openModal('simple')">Simple</button>
    <!-- Scrolling long content-->
    <button class="btn btn-success" type="button" (click)="openModal('scrolling')">Scrolling content</button>
    <!-- Tooltips and popovers modal-->
    <button class="btn btn-info" type="button" (click)="openModal('tooltip')">Tooltips and popovers</button>
    <!--varying modal content-->
    <button class="btn btn-primary" type="button" (click)="openModal('wool')">Open modal for wool</button>
  </div>
</div>
