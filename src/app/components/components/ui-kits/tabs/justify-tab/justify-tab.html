<div class="card">
  <div class="card-header">
    <h3>Justify tabs</h3>
    <p class="mt-1 f-m-light">
      Use the <code>.nav-link</code> with <code>.active </code>class and set content using flex
      property.
    </p>
  </div>
  <div class="card-body">
    <div
      class="card-header d-flex justify-content-between align-items-center flex-wrap gap-2 pb-2 p-0"
    >
      <p><em class="txt-danger">wool Profiles For New Employees:</em></p>
      <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav nav-pills nav-warning">
        @for(details of justifyTab; track details){
        <li [ngbNavItem]="details.tabItemId">
          <button ngbNavLink class="nav-link">{{ details.title }}</button>
          <ng-template ngbNavContent>
            <div class="designer-details">
              @for(data of details.data; track data){
              <div class="designer-profile">
                <div class="designer-wrap">
                  <img class="designer-img" [src]="data.img" alt="profile" />
                  <div class="designer-content">
                    <h6>{{ data.name }}</h6>
                    <p>{{ data.contact }}</p>
                  </div>
                </div>
              </div>
              }
            </div>
          </ng-template>
        </li>
        }
      </ul>

      <div [ngbNavOutlet]="nav" class="mt-2"></div>
    </div>
  </div>
</div>
