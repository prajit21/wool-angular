<div class="card height-equal">
  <div class="card-header">
    <h3>Simple accordion</h3>
    <p class="f-m-light mt-1">
      Click the accordions below to expand/collapse the accordion content. Use the
      <code>.accordion </code>.
    </p>
  </div>
  <div class="card-body">
    <div class="accordion dark-accordion" id="simpleaccordion" ngbAccordion [closeOthers]="true">
      @for(details of simpleAccordion; track details){
      <div class="accordion-item" ngbAccordionItem [collapsed]="details.panel !== 1">
        <h2 class="accordion-header" id="headingOne" ngbAccordionHeader>
          <button
            class="accordion-button collapsed bg-light-primary txt-primary active"
            type="button"
            ngbAccordionButton
          >
            {{ details.title }}
            <app-feather-icons [icon]="'chevron-down'" [class]="'svg-color'" />
          </button>
        </h2>
        <div class="accordion-collapse collapse show" id="collapseOne" ngbAccordionCollapse>
          <div class="accordion-body" ngbAccordionBody>
            <ng-template>
              <p [innerHTML]="details.desc"></p>
            </ng-template>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
