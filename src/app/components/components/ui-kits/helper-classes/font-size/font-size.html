<div class="card">
  <div class="card-header">
    <h3>Font sizes</h3>
    <p class="f-m-light mt-1">
      Use the font-size for <code>.f-* [14/16/18/20/22/24/26/28/30/32/34/36/38/40]</code>.
    </p>
  </div>
  <div class="card-body">
    <div class="gradient-border">
      @for(details of fontSize; track details){
      <div class="font-wrapper border">
        <div [class]="details.textClass">{{ details.text }}</div>
      </div>
      }
    </div>
  </div>
</div>
