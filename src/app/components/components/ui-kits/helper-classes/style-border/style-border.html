<div class="card">
  <div class="card-header">
    <h3>{{ styleInBorder.header }}</h3>
    <p class="f-m-light mt-1" [innerHTML]="styleInBorder.desc"></p>
  </div>
  <div class="card-body">
    <div class="row g-3">
      @for(details of styleInBorder.titleData; track details){
      <div [class]="details.colClass">
        <div [class]="details.divClass">
          <h6 class="mb-3">{{ details.title }}</h6>
          @for(border of details.data; track border){
          <div class="helper-common-box">
            <div [class]="border.textClass">@if(details.text){ C }</div>
            <span>{{ border.text }}</span>
          </div>
          }
        </div>
      </div>
      }
    </div>
  </div>
</div>
