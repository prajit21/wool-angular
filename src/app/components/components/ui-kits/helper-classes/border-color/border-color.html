<div class="card">
  <div class="card-header">
    <h3>Border color</h3>
    <p class="f-m-light mt-1">
      Use the <code>.b-*/.b-t-*/.b-b-*/.b-l-*/.b-r-* </code>class for borders.</p>
  </div>
  <div class="card-body">
    <div class="gradient-border">
      @for(details of borderColor; track details){
        <div class="helper-common-box">
          <div class="helper-box b-{{ details.textClass }} border fill-wrapper"> </div><span>{{ details.text }}</span>
        </div>
      }
    </div>
  </div>
</div>
