<div class="card height-equal">
  <div class="card-header">
    <h3>{{ fontWeight.header }}</h3>
    <p class="f-m-light mt-1" [innerHTML]="fontWeight.desc"></p>
  </div>
  <div class="card-body">
    @for(details of fontWeight.data; track details){
    <div class="helper-common-box">
      <div [class]="details.textClass">{{ details.text }}</div>
    </div>
    }
  </div>
</div>
