<div class="card">
  <div class="card-header">
    <h3>Basic popover</h3>
    <p class="f-m-light mt-1">
      Use the<code> data-bs-toggle='popover'</code>through popover above buttons. </p>
  </div>
  <div class="card-body common-flex popover-wrapper">
    <button class="btn btn-primary example-popover mb-0 me-0" type="button" placement="start"
     popoverTitle="Basic Popover"
     ngbPopover="If the package restore doesn't help, you can look at the Output window in the Visual Studio.">Hurry Up! </button>

    <button class="example-popover btn btn-success mb-0 me-0" type="button"
     triggers="mouseenter:mouseleave"
     placement="bottom" popoverTitle="Hover Popover"
     ngbPopover=" Several utility instruction sets have been featured in the Bootstrap 4 to promote very easy learning for beginners in the business of web building.">Hover tooltip</button>

     <a class="btn btn-lg btn-secondary" placement="right" title="Dismissible popover" popoverTitle="Dismissible popover"
      ngbPopover="You are able to even develop and suggest improvements to the Bootstrap 4 before its final version is delivered.">Dismissible popover</a>
  </div>
</div>
