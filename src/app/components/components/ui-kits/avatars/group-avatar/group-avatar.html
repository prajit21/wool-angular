<div class="card height-equal">
  <div class="card-header">
    <h3>Grouping</h3>
    <p class="mb-0 mt-1">
      You can set the group of avatars like <code>.img-* (40/50/60/80/100) </code>and
      <code>.b-r-* (8/30/35)</code>.
    </p>
  </div>
  <div class="card"></div>
  <div class="card-body avatar-showcase">
    <div class="avatars">
      @for(details of groupAvatar; track details){
      <div class="customers d-inline-block avatar-group">
        <ul>
          @for(avatar of details.data; track avatar){
          <li class="d-inline-block">
            <img [class]="avatar.imgClass" [src]="avatar.img" alt="javascript:void(0)" />
          </li>
          }
        </ul>
      </div>
      }
    </div>
  </div>
</div>
