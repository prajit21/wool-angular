<div class="card height-equal">
  <div class="card-header">
    <h3>Small progress bars</h3>
    <p class="f-m-light mt-1">Use <code> .sm-progress-bar</code> class to change progress size to small.</p>
  </div>
  <div class="card-body progress-showcase progress-b-space">
    <div class="row">
      <div class="col">
        @for(progress of smallProgressBar; track progress){
          <div class="progress sm-progress-bar overflow-visible mt-4">
            <div class="progress-bar-animated small-progressbar bg-primary rounded-pill progress-bar-striped" [ngStyle]="{ 'width': progress + '%' }" >
              <span class="txt-primary progress-label">{{ progress }} MB Data</span>
              <span class="animate-circle"></span>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</div>
