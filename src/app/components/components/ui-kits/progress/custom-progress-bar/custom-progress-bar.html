<div class="card">
  <div class="card-header">
    <h3>Custom progress bars</h3>
    <p class="f-m-light mt-1">
      Use the <code>.progress-bar-animated </code>and <code>.progress-bar-striped </code>to animate
      the stripes right to left.
    </p>
  </div>
  <div class="card-body progress-showcase">
    <div class="row">
      <div class="col">
        @for(details of customProgressBar; track details){
        <h6 class="mb-2">{{ details.label }}</h6>
        <div class="progress mb-4">
          <div
            class="progress-bar-animated progress-bar-striped text-center bg-{{ details.colorClass }}"
            [ngStyle]="{ 'width': details.width + '%' }"
          >
            @if(details.width){ {{ details.width + '%' }} }
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</div>
