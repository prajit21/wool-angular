<div class="card height-equal vertical-group-button">
  <div class="card-header">
    <h3>Vertical</h3>
    <span>Make vertical buttons</span>
  </div>
  <div class="card-body btn-group-wrapper">
    <div class="btn-group-vertical" aria-label="Vertical button group">
      <button class="btn btn-primary" type="button">Button</button>
      <button class="btn btn-secondary" type="button">Button</button>
      <div class="btn-group" ngbDropdown>
        <button class="btn btn-success dropdown-toggle text-white" type="button" ngbDropdownToggle>
          Dropdown
        </button>
        <div class="dropdown-menu" ngbDropdownMenu>
          <a href="javascript:void(0)" ngbDropdownItem>Dropdown link</a>
          <a href="javascript:void(0)" ngbDropdownItem>Dropdown link</a>
        </div>
      </div>
      <button class="btn btn-info" type="button">Button</button>
      <button class="btn btn-warning" type="button">Button</button>
      <div class="btn-group" ngbDropdown>
        <button class="btn btn-danger dropdown-toggle text-white" type="button" ngbDropdownToggle>
          Dropdown
        </button>
        <div class="dropdown-menu" ngbDropdownMenu>
          <a href="javascript:void(0)" ngbDropdownItem>Dropdown link</a>
          <a href="javascript:void(0)" ngbDropdownItem>Dropdown link</a>
        </div>
      </div>
      <div class="btn-group" ngbDropdown>
        <button class="btn btn-light dropdown-toggle" type="button" ngbDropdownToggle>
          Dropdown
        </button>
        <div class="dropdown-menu" ngbDropdownMenu>
          <a href="javascript:void(0)" ngbDropdownItem>Dropdown link</a>
          <a href="javascript:void(0)" ngbDropdownItem>Dropdown link</a>
        </div>
      </div>
    </div>
  </div>
</div>
