<div class="row">
  @for(course of coursesData; track course){
  <div class="col-sm-12">
    <div class="card course-box widget-course">
      <div class="card-body">
        <div class="course-widget">
          <div class="course-icon {{ course.color }}">
            <app-svg-icon [icon]="course.svgIcon" [class]="'fill-icon'" />
          </div>
          <div>
            <h4 class="mb-0">{{ course.totalCourses}}</h4>
            <span class="f-light">{{ course.title }}</span>
            <a
              class="btn btn-light f-light"
              href="javascript:void(0)"
              [routerLink]="['/learning/learning-list']"
              >View course<span class="ms-2">
                <svg class="fill-icon f-light">
                  <use href="assets/svg/icon-sprite.svg#arrowright"></use>
                </svg> </span
            ></a>
          </div>
        </div>
      </div>
      <ul class="square-group">
        @for(square of course.data; track square){
        <li class="{{ square.item }}"></li>
        }
      </ul>
    </div>
  </div>
  }
</div>
