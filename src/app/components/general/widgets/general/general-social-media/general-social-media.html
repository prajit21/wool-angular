<div class="card social-widget">
  <div class="card-body">
    <div class="d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center gap-2">
        <div class="social-icons"><img [src]="social()?.image" alt="facebook icon" /></div>
        <span>{{ social()?.name }}</span>
      </div>
      <span class="font-success f-12 d-xxl-block d-xl-none">+{{social()?.pr}}%</span>
    </div>
    <div class="social-content">
      <div>
        <h3 class="mb-1">{{social()?.followers}}</h3>
        <span class="f-light">Followers</span>
      </div>
      <div class="social-chart">
        <div id="radial-facebook">
          <apx-chart
            [series]="social()?.series!"
            [chart]="social()?.chart!"
            [plotOptions]="social()?.plotOptions!"
            [colors]="social()?.colors!"
            [stroke]="social()?.stroke!"
            [responsive]="social()?.responsive!"
          />
        </div>
      </div>
    </div>
  </div>
</div>
