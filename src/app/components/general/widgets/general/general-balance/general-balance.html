<div class="card balance-box height-equal-2">
  <div class="card-body d-flex align-items-center justify-content-center">
    <div class="balance-profile">
      <div class="balance-img">
        <img src="assets/images/dashboard/user/user-boy.png" alt="user vector">
        <a class="edit-icon" href="javascript:void(0)" [routerLink]="['/users/users-profile']">
          <svg>
            <use href="assets/svg/icon-sprite.svg#pencil"></use>
          </svg>
        </a>
      </div>
      <span class="f-light d-block">Your Balance </span>
      <h4 class="mt-1">$768,987.90</h4>
      <ul>
        @for(details of balance; track details){
          <li>
            <div class="balance-item {{ details.color }}">
              <div class="balance-icon-wrap">
                <div class="balance-icon">
                  <app-feather-icons [icon]="details.profitIcon" />
                </div>
              </div>
              <div> <span class="f-12 f-light">{{ details.title }} </span>
                <h4>{{ details.profit }}</h4>
                <span class="badge badge-light-{{ details.color }} rounded-pill">{{ details.margin }}</span>
              </div>
            </div>
          </li>
        }
      </ul>
    </div>
  </div>
</div>
