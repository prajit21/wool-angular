<div class="small-chart-widget chart-widgets-small">
  <div class="card">
    <app-title [title]="'Live Products'" />
    <div class="card-body">
      <div class="chart-container">
        <div class="row">
          <div class="col-12">
            <div id="chart-widget6">
              <apx-chart [chart]="liveProduct.chart" [stroke]="liveProduct.stroke" [series]="liveProduct.series"
                         [fill]="liveProduct.fill" [dataLabels]="liveProduct.dataLabels" [grid]="liveProduct.grid"
                         [colors]="liveProduct.colors" [labels]="liveProduct.labels" [markers]="liveProduct.markers"
                         [xaxis]="liveProduct.xaxis" [yaxis]="liveProduct.yaxis" [tooltip]="liveProduct.tooltip" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
