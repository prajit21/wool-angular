<div class="card">
  <app-title [title]="'Cryptocurrency Prices'" />
  <div class="card-body">
    <div class="chart-container crypto-chart">
      <div class="row">
        <div class="col-12">
          <div id="chart-crypto">
            <apx-chart
              [chart]="cryptoCurrencyPrice.chart"
              [dataLabels]="cryptoCurrencyPrice.dataLabels"
              [stroke]="cryptoCurrencyPrice.stroke"
              [xaxis]="cryptoCurrencyPrice.xaxis"
              [grid]="cryptoCurrencyPrice.grid"
              [fill]="cryptoCurrencyPrice.fill"
              [colors]="cryptoCurrencyPrice.colors"
              [series]="cryptoCurrencyPrice.series"
              [tooltip]="cryptoCurrencyPrice.tooltip"
              [responsive]="cryptoCurrencyPrice.responsive"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
