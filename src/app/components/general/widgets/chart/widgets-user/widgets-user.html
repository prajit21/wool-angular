    <div class="card-body">
      <div class="chart-container">
        <div class="row">
          <div class="col-12">
            <div id="chart-widget9">
              <apx-chart [chart]="user.chart" [dataLabels]="user.dataLabels" [series]="user.series"

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
