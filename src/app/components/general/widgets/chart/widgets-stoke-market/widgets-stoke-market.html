<div class="donut-chart-widget">
  <div class="card">
    <app-title [title]="'Stock Market'" />
    <div class="card-body">
      <div id="chart-widget13">
        <apx-chart
          [series]="stokeMarket.series"
          [plotOptions]="stokeMarket.plotOptions"
          [legend]="stokeMarket.legend"
          [fill]="stokeMarket.fill"
          [chart]="stokeMarket.chart"
          [stroke]="stokeMarket.stroke"
          [xaxis]="stokeMarket.xaxis"
          [grid]="stokeMarket.grid"
          [responsive]="stokeMarket.responsive"
        />
      </div>
    </div>
  </div>
</div>
