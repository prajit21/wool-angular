<div class="card countries-user">
  <div class="card-header card-no-border">
    <h3>Top Countries by active users</h3>
  </div>
  <div class="card-body pt-0">
    <div class="row">
      <div class="col-xxl-8 col-xl-100 col-md-6 col-sm-7">
        <div class="jvector-map-height" id="world-map2">
          <div style="height: 100%; z-index: 0;" leaflet [leafletOptions]="options1"></div>
        </div>
      </div>
      <div class="col-xxl-4 col-xl-100 col-md-6 col-sm-5 countries-name">
        <div class="user">
          <h3>22.837</h3>
          <p class="d-flex"><span class="me-2">Active Users</span><span class="bg-light-success me-1">
              <app-svg-icon [icon]="'arrow-up'" />
            </span><span class="font-success">- 36.28%</span></p>
        </div>
        <div class="countries">
          <ul>
            @for(details of countries; track details){
              <li class="d-flex gap-2"><img [src]="details.flag" alt="user">
                <div class="flex-grow-1">
                  <h6 class="f-w-600 mb-1">{{ details.countryName }}</h6>
                  <div class="progress">
                    <div class="progress-bar bg-{{ details.bgColor }}" role="progressbar" [ngStyle]="{ 'width' : details.user }" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"> </div>
                  </div>
                </div><span>{{ details.user }}</span>
              </li>
            }
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
