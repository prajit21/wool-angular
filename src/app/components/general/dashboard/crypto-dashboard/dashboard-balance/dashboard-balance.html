<div class="card main-balance">
  <app-title [title]="'Balance'" />
  <div class="card-body pt-0">
    <p class="m-0 f-w-600">Main Balance</p>
    <h3>$10,843,372</h3>
    <div class="progress bg-light-primary">
      <div
        class="progress-bar bg-primary"
        role="progressbar"
        style="width: 45%"
        aria-valuenow="10"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
    <div class="d-flex balance-holder">
      <div class="flex-grow-1">
        <p class="m-0">Card Holder</p>
        <h5>Rara Avis</h5>
      </div>
      <div class="d-flex">
        <i class="icon-more-alt"> </i><i class="icon-more-alt"> </i><i class="icon-more-alt"> </i>
        <p class="m-0">1234</p>
      </div>
    </div>
    <div class="balance-limit">
      <div class="d-flex gap-2">
        <div class="d-flex limit-balance-title gap-2">
          <h5>50%</h5>
          <div class="limit-balance">
            <h5>Main Limits</h5>
            <p>$200 / from $2000</p>
          </div>
        </div>
        <div class="d-flex seconds-balance-title gap-2">
          <h5>74%</h5>
          <div class="limit-balance">
            <h5>Seconds</h5>
            <p>$500 / from $3000</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
