<div class="card buysell-section">
  <div class="card-header card-no-border">
    <ul class="nav nav-pills nav-primary" id="pills-tab" role="tablist">
      <li class="nav-item">
        <a class="nav-link" [class.active]="activeTab === 'buy'" href="javascript:void(0)" (click)="changeTab('buy')">Buy</a>
      </li>
      <li class="nav-item sell-tab">
        <a class="nav-link" [class.active]="activeTab === 'sell'" href="javascript:void(0)" (click)="changeTab('sell')">Sell</a>
      </li>
    </ul>
  </div>
  <div class="card-body pt-0">
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-aboutus" role="tabpanel">
        @if(activeTab === 'buy'){
          <app-dashboard-buy-coin />
        }@else if(activeTab === 'sell'){
          <app-dashboard-sell-coin />
        }
      </div>
    </div>
  </div>
</div>
