<div class="card progress-show">
  <div class="card-header card-no-border">
    <div class="d-flex">
      <div class="d-flex">
        <h3>Our Distributed</h3>
        <p>4,562,737 CIC</p>
      </div>
      <div class="d-flex">
        <h3>Our Contributed</h3>
        <p>3798 ETH 70 VTH</p>
      </div>
    </div>
  </div>
  <div class="card-body pt-0">
    <div class="progress-widget">
      <div class="progress sm-progress-bar progress-animate">
        <div
          class="progress-gradient-primary"
          role="progressbar"
          style="width: 65%"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <span class="animate-circle"></span><span class="tool-tip">3.5 </span>
          <app-svg-icon [icon]="'arrow'" />
        </div>
      </div>
      <div class="progress-range"><span>$10</span><span>$5M</span></div>
    </div>
  </div>
</div>
