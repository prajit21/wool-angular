<div class="card">
  <div class="card-header">
    <h3>Default calendar</h3>
  </div>
  <div class="card-body card-wrapper">
    <div class="row g-3">
      <div class="col-12">
        <div class="input-group main-inline-calender">
          <input class="form-control mb-1" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker />
          <ngb-datepicker #dp [(ngModel)]="model" (navigate)="date = $event.next" />
        </div>
      </div>
    </div>
  </div>
</div>
