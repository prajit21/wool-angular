<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Clipboard On Text input</h3>
        </div>
        <div class="card-body">
          <div class="clipboaard-container">
            <p class="card-description">Cut/copy from text input</p>
            <input class="form-control" id="clipboardExample1" type="text" placeholder="type some text to copy / cut" [(ngModel)]="clipboardExample1">
            <div class="mt-3 text-end">
              <button class="btn btn-primary btn-clipboard me-2" type="button" (click)="copyFunction(clipboardExample1)"><i class="fa fa-copy"></i> Copy</button>
              <button class="btn btn-secondary btn-clipboard-cut" type="button" (click)="cutFunction('clipboardExample1')"><i class="fa fa-cut"></i> Cut</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Clipboard On textarea</h3>
        </div>
        <div class="card-body">
          <div class="clipboaard-container">
            <p class="card-description">Cut/copy from textarea</p>
            <textarea class="form-control f-14" id="clipboardExample2" rows="1" spellcheck="false" [(ngModel)]="clipboardExample2">A web designer must always enhance their work since creating websites is a creative effort. Therefore, a web designer must be more imaginative to produce exceptional results. Blogs about web design assist web designers in learning about new technologies, offer lessons, news, direction for a freebie, and much more. These blogs allow web designers to stay creative and improve their abilities. Therefore, advice from web design blogs is required to improve your business.</textarea>
            <div class="mt-3 text-end">
              <button class="btn btn-warning btn-clipboard me-2" type="button" (click)="copyFunction(clipboardExample2)"><i class="fa fa-copy"></i> Copy</button>
              <button class="btn btn-success btn-clipboard-cut" type="button" (click)="cutFunction('clipboardExample2')"><i class="fa fa-cut"></i> Cut</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Clipboard On Paragraph</h3>
        </div>
        <div class="card-body">
          <div class="clipboaard-container">
            <p class="card-description">Copy from Paragraph</p>
            <h6 class="border rounded card-body f-w-300" id="clipboardExample3">
              {{ paragraphData }}
            </h6>
            <div class="mt-3 text-end">
              <button class="btn btn-info btn-clipboard" type="button" (click)="copyFunction(paragraphData)"><i class="fa fa-copy"></i> Copy</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Copy Portion From paragraph</h3>
        </div>
        <div class="card-body">
          <div class="clipboaard-container">
            <p class="card-description">Copy Portion From Paragraph</p>
            <h6 class="border rounded card-body f-w-300"><span class="bg-primary text-white p-1" id="clipboardExample4">{{ highLightText }} </span>
              {{ copyHighlightTxt }}
            </h6>
            <div class="mt-3 text-end">
              <button class="btn btn-secondary btn-clipboard" type="button" (click)="copyFunction(highLightText)"><i class="fa fa-copy"></i> Copy highlighted text</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
