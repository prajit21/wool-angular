<div class="card height-equal button-with-dropdowns">
  <div class="card-header">
    <h3>Buttons with dropdowns </h3>
    <p class="f-m-light mt-1">
      Use the<code>.input-group </code>and <code>[aria-label='']</code> through buttons with dropdowns.</p>
  </div>
  <div class="card-body main-custom-form card-wrapper input-group-wrapper">
    <div class="input-group" ngbDropdown>
      <button class="btn btn-outline-info dropdown-toggle" type="button" ngbDropdownToggle>Dropdown</button>
      <ul ngbDropdownMenu>
        <li><a href="javascript:void(0)" ngbDropdownItem>Ecommerce</a></li>
        <li><a href="javascript:void(0)" ngbDropdownItem>Email</a></li>
        <li><a href="javascript:void(0)" ngbDropdownItem>Users</a></li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li><a href="javascript:void(0)" ngbDropdownItem>Bookmarks</a></li>
      </ul>
      <input class="form-control" type="text" aria-label="Text input with dropdown button">
    </div>
    <div ngbDropdown class="input-group">
      <input class="form-control" type="text" aria-label="Text input with dropdown button">
      <button class="btn btn-outline-danger dropdown-toggle" type="button" ngbDropdownToggle>Dropdown</button>
      <ul ngbDropdownMenu>
        <li><a href="javascript:void(0)" ngbDropdownItem>Starter kit</a></li>
        <li><a href="javascript:void(0)" ngbDropdownItem>Gallery</a></li>
        <li><a href="javascript:void(0)" ngbDropdownItem>Blog</a></li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li><a href="javascript:void(0)" ngbDropdownItem>Maps</a></li>
      </ul>
    </div>
    <div class="input-group">
      <button class="btn btn-secondary dropdown-toggle" type="button" (click)="openDropdown('left')">Dropdown</button>
      <ul class="dropdown-menu dropdown-block" [class.show]="isLeft">
        <li><a class="dropdown-item" href="javascript:void(0)">Widgets</a></li>
        <li><a class="dropdown-item" href="javascript:void(0)">Project</a></li>
        <li><a class="dropdown-item" href="javascript:void(0)">Contacts</a></li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li><a class="dropdown-item" href="javascript:void(0)">Tasks</a></li>
      </ul>
      <input class="form-control" type="text" aria-label="Text input with 2 dropdown buttons">
      <button class="btn btn-primary dropdown-toggle" type="button" (click)="openDropdown('right')">Dropdown</button>
      <ul class="dropdown-menu dropdown-menu-end dropdown-block" [class.show]="isRight">
        <li><a class="dropdown-item" href="javascript:void(0)">To-Do</a></li>
        <li><a class="dropdown-item" href="javascript:void(0)">FAQ</a></li>
        <li><a class="dropdown-item" href="javascript:void(0)">Knowledgebase</a></li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li><a class="dropdown-item" href="javascript:void(0)">Support Ticket</a></li>
      </ul>
    </div>
  </div>
</div>
