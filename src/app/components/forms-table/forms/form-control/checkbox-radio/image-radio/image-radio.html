<div class="card">
  <div class="card-header">
    <h3>Images with radio</h3>
    <p class="f-m-light mt-1">
      Use the <code>.form-check-input </code>and <code>.form-check-label </code>for image radio.
    </p>
  </div>
  <div class="card-body checkbox-checked">
    <div class="main-img-checkbox">
      <div class="row g-3">
        <div class="col-xxl-3 col-sm-6">
          <div class="card-wrapper border rounded-3">
            <h6 class="sub-title">Custom</h6>
            <div class="img-checkbox">
              <input
                class="main-img-cover form-check-input"
                id="img-radio-1"
                type="radio"
                name="radio6"
              />
              <label class="form-check-label mb-0" for="img-radio-1">
                <img src="assets/images/switch/5.jpg" alt="coffee-beans"
              /></label>
            </div>
          </div>
        </div>
        <div class="col-xxl-3 col-sm-6">
          <div class="card-wrapper border rounded-3">
            <h6 class="sub-title">Checked Image</h6>
            <div class="img-checkbox">
              <input
                class="main-img-cover form-check-input"
                id="img-radio-2"
                type="radio"
                name="radio6"
                checked=""
              />
              <label class="form-check-label mb-0" for="img-radio-2">
                <img src="assets/images/switch/6.jpg" alt="tree"
              /></label>
            </div>
          </div>
        </div>
        <div class="col-xxl-3 col-sm-6">
          <div class="card-wrapper border rounded-3">
            <h6 class="sub-title">Disable Image</h6>
            <div class="img-checkbox">
              <input
                class="main-img-cover form-check-input"
                id="img-radio-3"
                type="radio"
                name="radio6"
                disabled=""
              />
              <label class="form-check-label mb-0" for="img-radio-3">
                <img src="assets/images/switch/7.jpg" alt="flowers"
              /></label>
            </div>
          </div>
        </div>
        <div class="col-xxl-3 col-sm-6">
          <div class="card-wrapper border rounded-3">
            <h6 class="sub-title">Disable Checked Image</h6>
            <div class="img-checkbox">
              <input
                class="main-img-cover form-check-input"
                id="img-radio-4"
                type="radio"
                name="radio6"
                disabled=""
                checked=""
              />
              <label class="form-check-label mb-0" for="img-radio-4">
                <img src="assets/images/switch/8.jpg" alt="rose-tea"
              /></label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
