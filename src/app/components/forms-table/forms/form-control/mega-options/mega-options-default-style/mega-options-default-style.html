<div class="card">
  <div class="card-header">
    <h3>Default style</h3>
    <p class="f-m-light mt-1">
      This option is show by default you don't need to add any extra class.</p>
  </div>
  <div class="card-body megaoptions-border-space-sm">
    <form class="mega-inline">
      <div class="row">
        @for(details of defaultStyle; track details){
          <div class="col-sm-6">
            <div class="card">
              <div class="d-flex p-20">
                <div class="form-check radio radio-{{ details.color }} m-0">
                  <input class="form-check-input" id="{{ details.id }}" type="radio" name="radio1" value="option1" [checked]="details.checked">
                  <label class="form-check-label" for="{{ details.id }}"><span class="flex-grow-1 megaoption-space">
                    <span class="mt-0 mega-title-badge">{{ details.title }}
                      <span class="badge badge-{{ details.color }} pull-right digits">{{ details.price }} INR</span>
                    </span>
                    <span>{{ details.text }}</span>
                  </span>
                </label>
                </div>
              </div>
            </div>
          </div>
        }
      </div>
    </form>
  </div>
  <div class="card-footer text-end">
    <button class="btn btn-primary m-r-15" type="submit">Submit</button>
    <button class="btn btn-light" type="submit">Cancel</button>
  </div>
</div>
