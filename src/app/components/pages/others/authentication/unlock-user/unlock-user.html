<div class="page-wrapper">
  <div class="container-fluid p-0">
    <!-- Unlock page start-->
    <div class="authentication-main mt-0">
      <div class="row">
        <div class="col-12">
          <div class="login-card login-dark">
            <div>
              <div>
                <a class="logo" href="javascript:void(0)">
                  <img class="img-fluid for-light" src="assets/images/logo/logo-1.png" alt="looginpage">
                  <img class="img-fluid for-dark" src="assets/images/logo/logo-dark.png" alt="looginpage">
                </a>
              </div>
              <div class="login-main">
                <form class="theme-form" ngNativeValidate>
                  <h4>Unlock </h4>
                  <div class="form-group">
                    <label class="col-form-label">Enter your Password</label>
                    <div class="form-input position-relative">
                      <input class="form-control" [type]="show ? 'text' : 'password'" name="login[password]" required placeholder="*********">
                      <div class="show-hide" (click)="password()"><span [class.show]="!show"> </span></div>
                    </div>
                  </div>
                  <div class="form-group mb-0">
                    <div class="checkbox p-0">
                      <input id="checkbox1" type="checkbox">
                      <label class="text-muted" for="checkbox1">Remember password</label>
                    </div>
                    <button class="btn btn-primary btn-block w-100" type="submit">Unlock</button>
                  </div>
                  <p class="mt-4 mb-0">Already Have an account?<a class="ms-2" href="javascript:void(0)" [routerLink]="['/authentication/simple-login']">Sign in</a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
