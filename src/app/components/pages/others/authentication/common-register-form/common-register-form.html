<div class="login-main">
  <form class="theme-form" ngNativeValidate>
    <h4>Create your account</h4>
    <p>Enter your personal details to create account</p>
    <div class="form-group">
      <label class="col-form-label pt-0">Your Name</label>
      <div class="row g-2">
        <div class="col-6">
          <input class="form-control" type="text" required placeholder="First name" />
        </div>
        <div class="col-6">
          <input class="form-control" type="text" required placeholder="Last name" />
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-form-label">Email Address</label>
      <input class="form-control" type="email" required placeholder="Test@gmail.com" />
    </div>
    <div class="form-group">
      <label class="col-form-label">Password</label>
      <div class="form-input position-relative">
        <input
          class="form-control"
          [type]="show ? 'text' : 'password'"
          name="login[password]"
          required
          placeholder="*********"
        />
        <div class="show-hide" (click)="password()"><span [class.show]="!show"> </span></div>
      </div>
    </div>
    <div class="form-group mb-0">
      <div class="checkbox p-0">
        <input id="checkbox1" type="checkbox" />
        <label class="text-muted" for="checkbox1"
          >Agree with<a class="ms-2" href="javascript:void(0)">Privacy Policy</a></label
        >
      </div>
      <button class="btn btn-primary btn-block w-100" type="submit">Create Account</button>
    </div>
    <h6 class="text-muted mt-4 or">Or signup with</h6>
    <div class="social mt-4">
      <div class="btn-showcase">
        <a class="btn btn-light" href="https://www.linkedin.com/login" target="_blank">
          <app-feather-icons [icon]="'linkedin'" [class]="'txt-linkedin'" />
          LinkedIn
        </a>
        <a class="btn btn-light" href="https://twitter.com/login?lang=en" target="_blank">
          <app-feather-icons [icon]="'twitter'" [class]="'txt-twitter'" />
          twitter
        </a>
        <a class="btn btn-light" href="https://www.facebook.com/" target="_blank">
          <app-feather-icons [icon]="'facebook'" [class]="'txt-fb'" />
          facebook
        </a>
      </div>
    </div>
    <p class="mt-4 mb-0">
      Already have an account?<a
        class="ms-2"
        href="javascript:void(0)"
        [routerLink]="['/authentication/simple-login']"
        >Sign in</a
      >
    </p>
  </form>
</div>
