<div class="card">
  <div class="card-header">
    <h5 class="mb-0">
      <button class="btn btn-link" [attr.aria-expanded]="isCollapse" [class.collapsed]="!isCollapse" (click)="collapse()">Find Course</button>
    </h5>
  </div>
  <div class="collapse show" [class.show]="isCollapse">
    <div class="card-body filter-cards-view animate-chk">
      <div class="job-filter">
        <div class="faq-form">
          <input class="form-control" type="text" placeholder="Search..">
          <app-feather-icons [icon]="'search'" [class]="'search-icon'" />
        </div>
      </div>
      @for(details of findCourse; track details){
        <div class="checkbox-animated">
          <div class="learning-header"><span class="f-w-600">{{ details.title }}</span></div>
          @for(data of details.details; track data){
            <label class="d-block" for="{{ data.checkId }}">
              <input class="{{ details.type }}_animated" id="{{ data.checkId }}" type="{{ details.type }}" [checked]="data.checked" name="details.name"> {{ data.checkTitle }}
            </label>
          }
        </div>
      }
      <button class="btn btn-primary text-center" type="button">Filter</button>
    </div>
  </div>
</div>
