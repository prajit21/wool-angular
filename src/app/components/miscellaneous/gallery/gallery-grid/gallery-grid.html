<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h3>IMAGE GALLERY</h3>
        </div>
        <div class="gallery my-gallery card-body row" gallerize>
          @for(details of galleryItems; track details){
          <figure class="col-xl-3 col-md-4 col-6">
            <a href="javascript:void(0)">
              <img class="img-thumbnail" [src]="details.srcUrl" alt="Image description" />
            </a>
          </figure>
          }
        </div>
      </div>
    </div>
  </div>
</div>
