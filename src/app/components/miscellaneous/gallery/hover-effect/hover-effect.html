<div class="container-fluid">
  @for(details of hoverEffect; track details){
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h3>Hover Effect <span>{{ details.effect }}</span></h3>
        </div>
        <div class="card-body">
          <div class="row my-gallery gallery" gallerize>
            @for(image of images; track image){
            <figure class="col-md-3 col-6 img-hover hover-{{ details.effect }}">
              <a href="javascript:void(0)">
                <div><img [src]="image.srcUrl" alt="Image description" /></div>
              </a>
            </figure>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
  }
</div>
