<div class="md-sidebar">
  <a class="btn btn-primary email-aside-toggle md-sidebar-toggle" (click)="openSidebar()">Job filter</a>
  <div class="md-sidebar-aside job-sidebar" [class.open]="isOpen">
    <div class="default-according style-1 faq-accordion job-accordion">
      <div class="accordion" ngbAccordion>
        @for(details of sidebars; track details){
        <div class="card" ngbAccordionItem>
          <div class="card-header" id="headingOne" ngbAccordionHeader>
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-start" type="button" ngbAccordionButton>{{ details.title }}</button>
            </h2>
          </div>
          <div class="collapse show" ngbAccordionCollapse>
            <div class="card-body filter-cards-view animate-chk" ngbAccordionBody>
              <ng-template>
                @if(details.search){
                <div class="job-filter mb-2">
                  <div class="faq-form">
                    <input class="form-control" type="text" placeholder="Search..">
                    <app-feather-icons [icon]="'search'" [class]="'search-icon'" />
                  </div>
                </div>
                }
                @if(details.location){
                <div class="job-filter">
                  <div class="faq-form">
                    <input class="form-control" type="text" placeholder="location..">
                    <app-feather-icons [icon]="'map-pin'" [class]="'search-icon'" />
                  </div>
                </div>
                }
                <div [class]="details.class">
                  @for(data of details.details; track data){
                    <label class="d-block" for="{{ data.checkId }}">
                      <input class="checkbox_animated" [id]="data.checkId" type="checkbox"> {{ data.title }}
                      @if(data.countryCode){
                        <span class="d-block">{{ data.countryCode }} ({{ data.badgeText }})</span>
                      }@else if(data.badge) {
                        ({{ data.badgeText }})
                      }
                    </label>
                  }
                </div>
                @if(details.search && details.location){
                  <button class="btn btn-primary text-center" type="button">{{ details.button }}</button>
                }
              </ng-template>
            </div>
            @if(!details.search && !details.location){
              <button class="btn btn-block btn-primary text-center" type="button">{{ details.button }}</button>
            }
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</div>
