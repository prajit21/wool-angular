<div class="header-faq">
  <h3 class="mb-0">Featured Tutorials</h3>
</div>
<div class="row">
  @for(details of tutorials(); track details){
    <div class="col-xxl-3 col-md-6 box-col-6">
      <div class="card features-faq product-box">
        <div class="faq-image product-img">
          <img class="img-fluid" [src]="details.img" alt="">
          <div class="product-hover">
            <ul>
              <li><i class="icon-link"></i></li>
              <li><i class="icon-import"></i></li>
            </ul>
          </div>
        </div>
        <div class="card-body">
          <h6>{{ details.title }}</h6>
          <p>{{ details.description }}</p>
        </div>
        <div class="card-footer">
          <span>{{ details.date }}</span>
          <span class="pull-right">
            <ngb-rating [rate]="details.rating" class="font-primary" />
          </span></div>
      </div>
    </div>
  }
</div>
