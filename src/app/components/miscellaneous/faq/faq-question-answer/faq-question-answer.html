<ng-container ngbAccordion [closeOthers]="true">
  @for(details of faqQuestionAnswer; track details){ @if(details.header){ @for(header of headers;
  track header; let i = $index){ @if(details.heading === i){
  <div class="faq-title">
    <h3>{{ header }}</h3>
  </div>
  } } }@else {
  <div class="card" ngbAccordionItem [collapsed]="details.id !== 1">
    <div class="card-header" ngbAccordionHeader>
      <h5 class="mb-0">
        <button class="btn btn-link collapsed ps-0" ngbAccordionButton>
          <app-feather-icons [icon]="'help-circle'" />
          {{ details.title }}
        </button>
      </h5>
    </div>
    <div class="collapse" ngbAccordionCollapse>
      <div class="card-body" ngbAccordionBody>
        <ng-template> {{ details.desc }} </ng-template>
      </div>
    </div>
  </div>
  } }
</ng-container>
