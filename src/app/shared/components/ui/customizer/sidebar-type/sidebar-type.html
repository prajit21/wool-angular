<h5>Sidebar Type</h5>
<ul class="sidebar-type layout-grid">
  <li data-attr="normal-sidebar" (click)="changeSidebar('horizontal')">
    <div class="header bg-light">
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="body">
      <ul>
        <li class="bg-dark sidebar"></li>
        <li class="bg-light body"></li>
      </ul>
    </div>
  </li>
  <li data-attr="compact-sidebar" (click)="changeSidebar('vertical')">
    <div class="header bg-light">
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="body">
      <ul>
        <li class="bg-dark sidebar compact"></li>
        <li class="bg-light body"></li>
      </ul>
    </div>
  </li>
</ul>

<h5>Sidebar Icon</h5>
<ul class="sidebar-setting layout-grid">
  <li [ngClass]="{ active: icon === 'stroke-svg' }" (click)="changeIcon('stroke-svg')">
    <div class="header bg-light">
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="body bg-light"><span class="badge badge-primary">Stroke</span></div>
  </li>
  <li [ngClass]="{ active: icon === 'fill-svg' }" (click)="changeIcon('fill-svg')">
    <div class="header bg-light">
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="body bg-light"><span class="badge badge-primary">Fill</span></div>
  </li>
</ul>
