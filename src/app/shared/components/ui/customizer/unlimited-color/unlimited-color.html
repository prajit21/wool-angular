<h5>Unlimited Color</h5>
<ul class="layout-grid unlimited-color-layout">
  <input id="ColorPicker1" type="color" value="#7366ff" [(ngModel)]="primary" name="Background" />
  <input id="ColorPicker2" type="color" value="#f73164" [(ngModel)]="secondary" name="Background" />
  <button
    type="button"
    class="color-apply-btn btn btn-primary color-apply-btn"
    (click)="applyColor()"
  >
    Apply
  </button>
</ul>
<h5>Mix Layout</h5>
<ul class="layout-grid customizer-mix">
  <li
    class="color-layout"
    [class.active]="layout.config.settings.layout_version === 'light-only'"
    (click)="changeLayout('light-only')"
  >
    <div class="header bg-light">
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="body">
      <ul>
        <li class="bg-light sidebar"></li>
        <li class="bg-light body"></li>
      </ul>
    </div>
  </li>
  <li
    class="color-layout"
    [class.active]="layout.config.settings.layout_version === 'dark-sidebar'"
    (click)="changeLayout('dark-sidebar')"
  >
    <div class="header bg-light">
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="body">
      <ul>
        <li class="bg-dark sidebar"></li>
        <li class="bg-light body"></li>
      </ul>
    </div>
  </li>
  <li
    class="color-layout"
    [class.active]="layout.config.settings.layout_version === 'dark-only'"
    (click)="changeLayout('dark-only')"
  >
    <div class="header bg-dark">
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="body">
      <ul>
        <li class="bg-dark sidebar"></li>
        <li class="bg-dark body"></li>
      </ul>
    </div>
  </li>
</ul>
